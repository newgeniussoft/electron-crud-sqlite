<!DOCTYPE html>
<html>
<head>
    <title>CRUD App with Custom Title Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            overflow: hidden;
        }

        #titlebar {
            height: 32px;
            background: #2c2c2c;
            color: #FFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
            -webkit-app-region: drag;
        }

        .titlebar-title {
            font-size: 14px;
            margin-left: 8px;
        }

        .titlebar-buttons {
            -webkit-app-region: no-drag;
        }

        .titlebar-button {
            background: none;
            border: none;
            color: #FFF;
            font-size: 14px;
            padding: 4px 8px;
            cursor: pointer;
        }

        .titlebar-button:hover {
            background-color: #404040;
        }
    </style>
</head>
<body>
    <div id="titlebar">
        <div class="titlebar-title">CRUD App with Custom Title Bar</div>
        <div class="titlebar-buttons">
            <button class="titlebar-button" id="minimize-button">&#x2014;</button>
            <button class="titlebar-button" id="maximize-button">&#x2610;</button>
            <button class="titlebar-button" id="close-button">&#x2715;</button>
        </div>
    </div>
    <div id="root"></div>
    <script src="dist/bundle.js"></script>
    <script>
        // Window control buttons functionality
        document.getElementById('minimize-button').addEventListener('click', () => {
            window.electron.minimizeWindow();
        });

        document.getElementById('maximize-button').addEventListener('click', () => {
            window.electron.maximizeWindow();
        });

        document.getElementById('close-button').addEventListener('click', () => {
            window.electron.closeWindow();
        });
    </script>
</body>
</html>
